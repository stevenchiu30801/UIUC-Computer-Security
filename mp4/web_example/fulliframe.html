<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<script>
function toggleIframe() {
 $("#iframe").css({
    position: 'absolute',
    width: '100%',
    height: '100%',
    top: 0,
    left: 0,
    border: 0,
    visibility: 'visible'
  }); 
}
</script>

<html>
<body>

<button id="openIframe" onclick="toggleIframe()">Toggle Iframe</button>
<iframe id="iframe" style="display:block; visibility:hidden" src="http://www.wikipedia.org" style="background:#ffffff"></iframe>

</body>
</html>
