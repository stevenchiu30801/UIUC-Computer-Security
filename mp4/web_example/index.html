<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<script>
function toggleIframe() {
  var visible = $("#iframe").css('visibility');
  if(visible === 'visible') {
    $("#iframe").css('visibility', 'hidden');
  } else {
    $("#iframe").css('visibility', 'visible');
  }
  
}
</script>

<html>
<body>

<h1>Links and buttons</h1>
<br>

<a href="http://www.wikipedia.org">Wikipedia</a>
<br>
<button onclick="alert('Hi')">Alert</button>
<br>


<h1>Get And Post SSN</h1>
<br>

<form method='get' action="/ssn">
  Name: <input type="text" name="name" />
  <br>
  Country of Birth: <input type="text" name="cob" />
  <br>
  <input type="submit" value="Give me my SSN" />
</form>

<br>
<br>

<form method='post' action="/ssn">
  Name: <input type="text" name="name" />
  <br>
  Country of Birth: <input type="text" name="cob" />
  <br>
  <input type="submit" value="Give me my SSN" />
</form>
<br>

<h1>Iframes</h1>
<br>

<button id="openIframe" onclick="toggleIframe()">Toggle Iframe</button>
<iframe id="iframe" style="display:block; visibility:hidden" src="http://www.wikipedia.org" width="1000" height="500" style="background:#ffffff"></iframe>

<form method='get' action="/fulliframe">
  <input type="submit" value="Full Iframe" />
</form>


</body>
</html>
